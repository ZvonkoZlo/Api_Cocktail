<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <title>Indigo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>INDIGO Cocktail Bar</h1>
    </header>
    <main>
        <section id="cocktail-section">
            <aside class="sidebar">
                <div class="buttons-container">
                    <button id="popular-cocktails-button">Najpopularniji Kokteli</button>
                </div>
                <div class="search-container">
                    <label for="ingredient-select" class="form-label">Pretraži koktel po sastojku:</label>
                    <select id="ingredient-select" class="form-select ingredients-select">
                        <option value="vodka">Vodka</option>
                        <option value="rum">Rum</option>
                        <option value="gin">Gin</option>
                        <!-- Dodajte druge opcije za sastojke prema potrebi -->
                    </select>
                    
                    <label for="cocktail-name">Pretraži koktel po imenu:</label>
                    <input type="text" id="cocktail-name" placeholder="Unesite ime koktela">
                    <!-- Dodajte padajući izbornik za pretragu -->
                    <div class="search-dropdown">
                        <ul id="cocktail-suggestions"></ul>
                    </div>
                    <button id="search-cocktail-button">Pretraži Koktele</button>
                </div>
            </aside>
            <div class="cocktail-list" id="cocktail-list"></div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
<footer>
    <p>Projekt izradile: Gabriela Brkić i Petra Prlić</p>
</footer>
</html>
